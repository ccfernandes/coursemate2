<!-- search.html -->

{% extends 'main/base.html' %}

{% block content %}
<style>
  .top h1 {
    font-family: 'Exo 2', sans-serif;
  }
  .body {
    border-radius: 15px 50px;
    padding: 10px; 

    display: grid;
    grid-gap: 10px;
    grid-template-columns: 0.4fr 1fr 0.3fr 
    /*repeat(auto-fit, minmax(200px, 1fr));*/
  }

  .filter {
    background: var(--primary);
    text-align: left;
  }

  .topCourses {
    background: var(--primary);
    text-align: center;
  }

  .main {
    background: var(--primary); 
    text-align: center;
  }

  footer {
    margin-top: 2rem;
    background: var(--dark);
    color: var(--light);
    /*text-align: center;*/
    padding: 1rem;
  }

</style>

<div class="top">
  <!-- <h1>Course Search</h1> -->
</div>

<div class="body">
  <div class="filter">
    <p>This is the filter box</p>
  </div>
  <div class="main">
    <p>This is where the course search results will go</p>
    
    {% for course_list in course_list %}
          <!-- <li class="school">{{ school_list.name }}</li> -->
      <h1>hello</h1>
      <h3>{{ forms.review_title }}</h3>
      <p>{{ course_list.review_content }}</p>
 
    {% endfor %}
  </div>
  <div class="topCourses"> 
    <p>This is the top courses box</p>
  </div>
</div>

{% endblock %}
